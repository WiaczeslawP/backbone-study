<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>ToDo</title>
	<link rel="stylesheet" href="packed/css/style.min.css">
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todo-list</h1>
			<input id="new-todo" placeholder="Что нужно сделать?" autofocus>
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Отметить всё как выполненное</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer"></footer>
	</section>
	<script type="text/template" id="item-template">
		<div class="view <%= completed ? 'completed' : '' %>">
			<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
			<label><%- title %></label>
			<button class="destroy"></button>
		</div>
		<input class="edit" value="<%- title %>">
	</script>
	<script type="text/template" id="stats-template">
		<span id="todo-count">Осталось выполнить: <%= remaining %> </span>
		<ul id="filters">
			<li>
				<a class="selected" href="#/">Все</a>
			</li>
			<li>
				<a href="#/active">Активные</a>
			</li>
			<li>
				<a href="#/completed">Выполненные</a>
			</li>
		</ul>
		<% if (completed) { %>
			<button id="clear-completed">Убрать выполненные (<%= completed %>)</button>
		<% } %>
	</script>
	<script src="packed/js/components.min.js"></script>
	<script src="packed/js/main.min.js"></script>
</body>
</html>
